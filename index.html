<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
  </head>
  <body>
    <div id="app" class="container">
      <h1>Snake Game</h1>
      <div class="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="ui">
          <div id="nextFoodPanel" class="next-food">
            <p>Target</p>
            <div id="nextFoodColor" class="food-color-indicator"></div>
          </div>
          <div id="playerScores" class="player-scores">
            <h3>Players</h3>
            <div id="playerScoresList"></div>
          </div>
          <div class="score">Score: <span id="scoreElement">0</span></div>
          <div id="gameOverScreen" class="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p class="high-score">High Score: <span id="highScore">0</span></p>
            <button id="restartButton">Play Again</button>
          </div>
          <div class="controls">
            <p>Use arrow keys to control the snake</p>
            <button id="startButton">Start Game</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
